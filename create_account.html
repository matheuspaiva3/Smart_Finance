<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cria conta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page2">
        <header>
            <div class="header2">
                <img src="images/logo.svg" alt="logo do site" />
                <div class="name">Smart Finance</div>
            </div>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Cadastrar</legend>
                    <div class="input-wrapper">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="password">Senha</label>
                        <input type="password" name="" id="password" required minlength="8">
                    </div>
                    <div class="input-wrapper">
                        <label for="confirm-password">Confirmar Senha</label>
                        <input type="password" name="" id="confirm-password" required minlength="8">
                    </div>
                    <div class="input-wrapper">
                        <div class="buttons-create">
                            <button class="blue_b" type="submit">Cadastrar</button>
                            <button class="white_b" type="button">Voltar</button>
                        </div>
                    </div>
                </div>
                <div class="checkbox-layout">
                    <input class="checkbox" type="checkbox" name="" id="checkbox">
                    <label for="checkbox">Lembre-se de mim?</label>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
